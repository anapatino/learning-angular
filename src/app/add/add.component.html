<div class="container">
  <p>Sum of numbers</p>
  <form>
    <div class="form-group">
      <label for="number1">Number 1</label>
      <input
        type="number"
        class="form-control"
        name="number1"
        id="number1"
        [(ngModel)]="number1"
        placeholder="type a number"
      />
    </div>
    <div class="form-group">
      <label for="number2">Number 2</label>
      <input
        type="number"
        class="form-control"
        name="number2"
        id="number2"
        [(ngModel)]="number2"
        placeholder="type a number"
      />
    </div>
    <button type="button" class="btn btn-primary" id="button" (click)="add()">
      Submit
    </button>
    <div class="form-group">
      <label for="result">Result {{ result }}</label>
    </div>
  </form>
</div>
